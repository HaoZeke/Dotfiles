[[block]]
block = "net"
device = "wlp4s0"
ssid = true
# ip = true
speed_up = false
# graph_up = true
interval = 1

[[block]]
block = "battery"
interval = 10
show = "both"

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"
