# Path to your dotfiles relative to your $HOME directory
dotfiles_dir = "Git/Github/Dotfiles"
[settings]
# An array of toml files paths containing the variables to inject in your templatize dotfiles
# You can have multiple var files as long as variable names does not colide. 
vars = [ "profiles/common/vars.toml" ]
# An array of post install shell commands
# hooks = ["sway reload" ]
[settings.dots]
# A dot entry representing a symlink, `source` is relative to `dotfiles_dir` 
# and `target` shall be relative to $HOME directory or absolute.
# Note that these are meant to be part of the common profile
alacritty = { source = "profiles/common/.config/alacritty/alacritty.yml", target = ".config/alacritty/alacritty.yml" }