spack:
  definitions:
    - compilers: ['gcc@10.2.0']
    - packages: [
      'zsh', 'tmux', 'git',
      'openssl', 'gmp', 'mpfr',
      'mpc', 'perl', 'cmake',
      'pcre', 'jq', 'patch',
      'ncurses', 'texinfo', 'zlib',
      # Nix
      'libseccomp', 'bdw-gc', 'brotli',
      'bison', 'flex', 'boost', 'xz',
      'curl', 'libxml2', 'autoconf', 'pkgconf',
      'autogen', 'automake', 'autoconf-archive',
      'bzip2', 'sqlite', 'editline', 'pkg-conf'
      ]
  specs:
    - $compilers
    # - 'subversion%gcc@9.3.0'
    - matrix:
       - [$packages]
       - [$%compilers]
  view: true
