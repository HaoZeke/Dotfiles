spack:
  definitions:
    - compilers: ['gcc@10.2.0']
    - packages: [
      'zsh', 'tmux', 'git',
      'openssl', 'gmp', 'mpfr',
      'mpc', 'perl', 'boost', 
      'zlib', 'cmake', 'bison', 'bdw-gc',
      'flex', 'pcre', 'jq', 'patch',
      'bzip2', 'sqlite', 'editline',
      'ncurses', 'texinfo', 'brotli'
      ]
  specs:
    - $compilers
    - ['subversion%gcc@9.3.0']
    - matrix:
       - [$packages]
       - [$%compilers]
  view: true
