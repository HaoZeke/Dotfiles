# TOML Ref: https://github.com/toml-lang/toml
# Example: https://raw.githubusercontent.com/greshake/i3status-rust/master/examples/config.toml
# Block Doc: https://greshake.github.io/i3status-rust/i3status_rs/blocks/index.html
# Repo: https://github.com/greshake/i3status-rust

[theme]
theme = "solarized-dark"
[icons]
icons = "awesome5"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
clickable = true
format_mem = "$mem_free.eng(3,B,M)/$mem_total.eng(3,B,M)($mem_total_used_percents.eng(2))"
format_swap = "$swap_free.eng(3,B,M)/$swap_total.eng(3,B,M)($swap_used_percents.eng(2))"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "$1m"

[[block]]
block = "net"
device = "wlan0"
interval = 1
format = "{$signal_strength $ssid $frequency $speed_down.eng(3,B,K)$speed_up.eng(3,B,K)}"

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %I:%M %p"

[[block]]
block = "sound"
[[block.click]]
button = "left"
cmd = "pavucontrol"
